<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Projeto Vermelho</title>
</head>
<body>
  <main class="ContainerBackground">

    <header>
      <section class="SectionHeader">
        <img src="./image/simbol.png" alt="simbolo vermelho" />
        <h3>PROJETO VERMELHO</h3>
      </section>

    
      <button class="menu-toggle" aria-label="Abrir Menu">
        <span class="hamburger"></span>
      </button>

      <section class="NavBar">
        <nav>
          <ul>
            <li><a href="#">UNIVERSO</a></li>
            <li><a href="#">ATORES</a></li>
            <li><a href="#">TEMPORADAS</a></li>
            <li><a href="#">COMUNIDADES</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <section class="SectionMain">
      <div class="person-container">
        <img src="./image/person.png" alt="Personagem principal" />
      </div>
      <div class="overlay-content">
        <img class="logo" src="./image/logo.png" alt="Logo do projeto" />
        <button><img src="./image/buton.png" alt="Botão de ação" /></button>
      </div>
    </section>

 
    <footer>
      <p>Este projeto foi desenvolvido em parceria com a Escola Vai na Web para fins educacionais.</p>
    </footer>
  </main>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.NavBar');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
